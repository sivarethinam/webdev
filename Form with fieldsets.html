<html>
      <head>
          <title>Form with fieldsets</title>
      </head>
      <body>
          <h1>Form with fieldsets</h1>
          <fieldset>
          <legend>Logic Details</legend>
          <p>
              <label for="your_name">Name:</label><br>
              <input type="text" name="your_name"  id="your_name">
          </p>
          <p>
            <label for="your_email">Email:</label><br>
            <input type="text" name="your_email"  id="your_email">
          </p>
          <p>
            <label for="password">Password:</label><br>
            <input type="password" name="password"  id="password">
          </p>
          <p>
            <label for="password_con">Confirm Password:</label><br>
            <input type="password" name="password"  id="password_con">
          </p>
          </fieldset>
          <fieldset>
          <p>
              <legend>Contact Details</legend>
          </p>
          <p>
              <label for="doorno">Door No:</label><br>
              <input type="search" name="doorno" id="doorno" size="5">
          </p>
          <p>
              <label for="street">Street:</label><br>
              <input type="text" name="street" id="street">
          </p>
          <p>
              <label for="SIVA">Area:</label><br>
              <input type="text" name="area" id="SIVA">
          </p>
          <p>
            <label for="district">District:</label><br>
            <input type="text" name="district" id="district">
          </p>
          <p> 
            <label for="state">State:</label><br>
            <input type="text" name="district" id="state">
          </p>
          <p>
            <label for="country">Country:</label><br>
            <input type="text" name="country" id="country">
          </p>
          </fieldset>
          <fieldset>
          <p>
              <legend>Education Details</legend>
          </p>
          <p>
              <label for="qualification">Qualification:</label><br>
              <input type="text" name="qualification" id="qualification">
          </p>
          <p>
              <label for="college">College:</label><br>
              <input type="text" name="college" id="college">
          </p>
          <p>
              <label for="years">Years Passed:</label><br>
              <input type="text" name="years" id="years">
          </p>
          
          <p>
            <input type="submit" value="Save" name="label_form">
          </p>
          </fieldset>
         

      </body>
</html>














</html>
