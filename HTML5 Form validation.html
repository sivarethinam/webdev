<html>
    <head>
        <title>Email fill</title>
    </head>
    <body>
        <h1>HTML5 From fields and Validation</h1>
        <label for="email fill">Email:</label>
        <input type="email" id="email fill" name="email" required><br>
        <p>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" min="18" max="99">
        </p>
        <p>
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob">
        </p>
        <p>
            <label for="Range">Price Range:</label>
            <input type="range" name="Range" id="Range" min="1" max="1000" step="10s">
        </p>
        <p>
            <label for="web">Website:</label>
            <input type="url" name="web" id="web">
        </p>
        <p>
            <label for="time">Raising Time:</label>
            <input type="time" name="time" id="time">
        </p>
        <p>
            <label for="Week">Vocation Week:</label>
            <input type="week" name="Week" id="Week">
        </p>
        <p>
            <label for="job">Job Search:</label>
            <input type="search" name="job" id="job">
        </p>
        <p>
        <input type="submit">
        </p>
    </body>
</html>
