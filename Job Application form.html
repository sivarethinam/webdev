<html>
    <head>
        <title>Job Application Form</title>
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form enctype="multipart/form-data">
        <p>
            Your Name:<br>
            <input type="text" name="your_name">
        </p>
        <p>
            Your Education:<br>
            <select name="position">
                <option value="">Select</option>
                <option value="B.E">B.E</option>
                <option value="B.Tech">B.Tech</option>
                <option value="B.C.A">B.C.A</option>
                <option value="B.Sc">B.Sc</option>
            </select>
            <p>
                You want to apply for the position<br>
                <select>
                    
                    <option value="">Select</option>
                    <option value="Developer">Front End Developer</option>
                    <option value="Developer">Back End Developer</option>
                    <option value="Developer">Full Stack Developer</option>
                </select>
            </p>
            <p>
                Your Resume:<br>
                <input type="file" name="resume">
                <p>
                <input type="submit" name="send details" value="Send Details">
                </p>
            </p>
        </p>
        </form>
    </body>
</html>
