<html>
    <head>
        <title>Checkboxes in form</title>

        <h1>Checkboxes in form</h1>
        <p>
            <form>
            Name:<br>
            <input type="text" name="your_name" >
        </p>
        <p>
            <form>
                My hobbies are<br>

                <input type="checkbox" name="hobbies[]" value="Dance">Dance
                <input type="checkbox" name="hobbies[]" value="Basketball">Basketball
                <input type="checkbox" name="hobbies[]" value="Cricket">Cricket
                <input type="checkbox" name="hobbies[]" value="Hiking">Hiking
                <input type="checkbox" name="hobbies[]" value="Skilling">Skilling
                <input type="checkbox" name="hobbies[]" value="Water">Water
                <input type="checkbox" name="hobbies[]" value="Sports">Sports
                <p>
                
                <input type="submit" name="Send Details" value="Send Details">
                </p>
        </p>
    </body>
</html>
