<html>
    <head>
        <title>Contact form</title>
    </head>
    <body>
        <h1>Contact form</h1>
        <form action="">
            Name:<br>
            <input type="text" name="your_name">
            <p>
                Email:<br>
                <input type="text" name="enter your email">

            </p>
            <p>
                Subject:<br>
                <input type="text" name="your_subject">
            </p>
            <p>
                Is this a <br>
                <input type="radio" name="request_type" value="sales" checked>Sales Request
                <input type="radio" name="request type" value="support" >Support type
            </p>
            <p>
                Message:<br>
                <textarea type="text" name="message" id="Message" cols="14" rows="5" placeholder="Enter Your Message"></textarea>

            </p>
            <input type="submit" name="Contact form" value="Send message">

        </form>
    </body>
</html>
